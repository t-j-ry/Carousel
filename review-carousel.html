<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./review-carousel.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="container" style="width: 400px;">
            <div class="title mt-4">
                <h2 class="text-center">our reviews</h2>
                <hr class="border-5 border-top border-primary mx-auto" style="width: 100px;">   
            </div>
            <article class="text-center review mt-4 shadow p-3">
                <div class="img-container mx-auto">
                    <img id="person-img" class="rounded-circle" src="https://picsum.photos/150/150">
                </div>
                <h4 id="author" class="mt-3">Jim Jones</h4>
                <p id="job">UX Designer</p>
                <p id="info">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quis totam, odit adipisci error ab sequi quasi impedit odio esse assumenda!</p>
                <div class="container mb-1">
                    <button class="btn">
                        <h2 class="d-inline"><i class="bi bi-arrow-left-circle"></i></h2>
                    </button>
                    <button class="btn">
                        <h2 class="d-inline"><i class="bi bi-arrow-right-circle"></i></h2>
                    </button>
                </div>
                <button class="btn btn-outline-secondary btn-sm">Surprise Me!</button>
            </article>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script type="module" src="./review-carousel.js"></script>
</body>
</html>
